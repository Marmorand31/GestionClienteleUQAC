plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()  // Google's Maven repository
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation 'junit:junit:4.12'
    implementation 'com.google.firebase:firebase-admin:9.0.0'
    implementation 'com.google.gms:google-services:4.3.13'
}